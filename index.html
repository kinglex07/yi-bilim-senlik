      <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
          // vCard içeriği oluşturuluyor
          var vCardData = `
        BEGIN:VCARD
        VERSION:3.0
        FN:Metin Salman
        TEL:+905305926598
        END:VCARD
          `;
        
          // vCard dosyasını oluşturuluyor
          var blob = new Blob([vCardData], { type: 'text/vcard' });
        
          // Bağlantı oluşturuluyor
          var link = document.createElement('a');
          link.href = window.URL.createObjectURL(blob);
          link.download = 'metinsalman.vcf';
        
          // Bağlantıya tıklama işlemi tetikleniyor
          document.body.appendChild(link);
          link.click();
        
          // Bağlantıyı temizleme
          document.body.removeChild(link);
        });
        </script>
<script>
  document.getElementById('shareButton').addEventListener('click', function() {
    // Tarayıcıda Share API'sini kontrol et
    if (navigator.share) {
      // Sayfa bilgileri
      var title = document.title;
      var text = 'Metin Salman';
      var url = window.location.href;
  
      // Paylaşma verilerini oluştur
      var shareData = {
        title: title,
        text: text,
        url: url
      };
  
      // Paylaşma işlemini başlat
      navigator.share(shareData)
        .then(() => console.log('Sayfa başarıyla paylaşıldı.'))
        .catch((error) => console.error('Paylaşma işlemi başarısız:', error));
    } else {
      // Tarayıcı Share API'si desteklemiyorsa, alternatif bir işlem gerçekleştirilebilir.
      alert('Tarayıcınız Share API\'sini desteklemiyor.');
    }
  });
  </script>
